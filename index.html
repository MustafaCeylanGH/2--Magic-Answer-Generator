<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Magic Answer Generator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="main-header">Magic Answer Generator</h1>
      </header>
      <div class="answer-img">
        <img
          class="before-answer-img"
          src="Img/Before_Answer.png"
          alt="Before Answer"
        />
        <div class="after-answer hidden">
          <img
            class="after-answer-img"
            src="Img/After_Answer.png"
            alt="After Answer"
          />
          <p>
            <span class="after-answer-text">Yes!</span>
          </p>
        </div>
      </div>
      <button class="btn"><span class="btn-text">ASK ME ANYTHING</span></button>
      <footer class="footer">
        <p class="copyright">
          Copyright &copy; <span class="year">Current Year</span> by Mustafa
          Ceylan, All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
